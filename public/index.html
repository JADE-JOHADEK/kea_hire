<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="shortcut icon" type="image/x-icon" href="./img/kea logo transparent.png">

  <style>
    h3 {

    }

      margin-left: 10px;
    }

    a:hover, a:focus, a:active {

    }

    .power {
      position: absolute;

      left: 50%;
      transform: translateX(-50%);

    .info {
      position: absolute;

    .info h1 {

    }

    .info p {

    @media (prefers-color-scheme: dark) {

      }

      a, a:visited {

      }
